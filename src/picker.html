<!DOCTYPE html>
<html>
  <head>
    <title>Screen Recorder</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="picker.css">
    <script src="picker.js"></script>
  </head>
<body>
  <div class="win-title">
    <div class="win-controll">
      <button aria-label="close" tabindex="-1" class="window-control window-close">
        <svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z"></path>
        </svg>
      </button>
    </div>
  </div>
  <div class="capturer-container dn">
    <div class="cr">
      <div class="row">
        <h3>Select window you want to share</h3>
      </div>
      <ul class="capturer-list"></ul>
    </div>
  </div>
</body>
</html>
