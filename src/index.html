<!DOCTYPE html>
<html>
<head>
    <title>Screen Recorder &beta;</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="screen-recorder.css">
    <link rel="stylesheet" href="assets/themify-icons.css">
</head>
<body>
    <div class="win-title">
        <div class="icon">
            <img src="app.ico" alt="Screen Recorder &beta;"/>
        </div>
        <div class="win-titles">
            <span>Screen Recorder &beta;</span>
        </div>
        <div class="win-controll">
            <button aria-label="minimize" tabindex="-1" class="window-control window-minimize">
                <svg aria-hidden="true" version="1.1" width="10" height="10">
                    <path d="M 0,5 10,5 10,6 0,6 Z"></path>
                </svg>
            </button>
            
            <button aria-label="maximize" tabindex="-1" class="window-control window-maximize" disabled>
                <svg aria-hidden="true" version="1.1" width="10" height="10">
                    <path d="M 0,0 0,10 10,10 10,0 Z M 1,1 9,1 9,9 1,9 Z"></path>
                </svg>
            </button>
            
            <button aria-label="close" tabindex="-1" class="window-control window-close">
                <svg aria-hidden="true" version="1.1" width="10" height="10">
                    <path d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="scroll-area">
        <div class="video-container">
            <video id="video" controls class="video-js" data-setup='{}'></video>
        </div>
    </div>
    <div class="actions">
        <div class="row record-bar">
            <button id="record-desktop" title="Record Desktop &mdash; Ctrl+D"><i class="ti-desktop"></i></button>
            <button id="record-window"><i class="ti-layers" title="Record Window &mdash; Ctrl+W"></i></button>
            <button id="record-camera"><i class="ti-video-camera" title="Record Camera &mdash; Ctrl+C"></i></button>
            <button id="play-video"><i class="ti-upload" title="Load Video &mdash; Ctrl+V"></i></button>
            <div class="ck-button" id="micro-audio-btn">
                <label> 
                <input type="checkbox" id="micro-audio" value="false">
                <i class="ti-microphone" title="Include Microphone Audio &mdash; Ctrl+M"></i>
            </label>
            </div>
        </div>
        <div class="row">
            <button id="record-stop" hidden="true"><i class="ti-control-stop" title="Stop Recording"></i></button>
        </div>
        <div class="row">
            <button id="play-button" hidden="true"><i class="ti-control-play" title="Play Recording"></i></button>
            <button id="download-button" hidden="true"><i class="ti-save-alt" title="Save Video (webm)"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
